<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoslider</title>
    <script src="fotoslider.js"></script>
</head>

<body>
    <div id="viewport">
        <p id="slidenr">1/5</p>
        <div id="fotoslider">
            <div class="slide"><img src="images/assaultmonke.jpg"></div>
            <div class="slide"><img src="images/monkesniper.png"></div>
            <div class="slide"><img src="images/obonke.jpg"></div>
            <div class="slide"><img src="images/smileke.jpg"></div>
            <div class="slide"><img src="images/golira.jpg"></div>
        </div>
    </div>
    <div id="controls">
        <button id="prev">Previous Monke</button>
        <button id="nxt">Next Monke</button>
    </div>
</body>
</html>
