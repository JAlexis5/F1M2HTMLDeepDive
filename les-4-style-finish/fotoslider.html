<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoslider</title>
    <script src="fotoslider.js"></script>
</head>

<body>
    <h1>Ooh Ooh Aah Aah</h1>
    <div id=contents>
        <div id="viewport">
            <div id="fotoslider">
                <div class="slide"><img src="images/assaultmonke.jpg"></div>
                <div class="slide"><img src="images/monkesniper.png"></div>
                <div class="slide"><img src="images/obonke.jpg"></div>
                <div class="slide"><img src="images/smileke.jpg"></div>
                <div class="slide"><img src="images/golira.jpg"></div>
            </div>
        </div>
        <div id="controls">
            <button id="prev" class="button">Previous Monke</button>
            <button id="nxt" class="button">Next Monke</button>
        </div>
    </div>
</body>
</html>
